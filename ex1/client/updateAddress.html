        <div class="parent">

                    <label for="address">עיר:</label>

                </div>
               
                <div class="space">
                    <label for="phonenumber"> מספר</label>

                        pattern="[0-9]{9,10}">
                </div>
              
                <br>
               
             
            </div>

            <br>

            </div>
